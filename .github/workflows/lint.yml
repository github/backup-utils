name: Lint Code Base

on:
  # push: # IS THIS REALLY NEEDED IF WE ARE DOING THIS ON ALL PULL REQUESTS?
  #   branches-ignore: [master] # IS THIS REALLY NEEDED IF WE ARE DOING THIS ON ALL PULL REQUESTS?
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
