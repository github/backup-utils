---
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gnu-tar; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then make test; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then debuild -uc -us; fi

addons:
  apt:
    packages:
      - devscripts
os:
  - linux
  - osx
